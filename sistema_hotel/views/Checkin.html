            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Fazer Check-in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="hospede">
                                <b>Selecione um Hóspede:</b>
                            </label>
                            <select class="form-control" id="hospede">
                                <option>Selecione um Hóspede</option>
                                <option>Hóspede 1</option>
                                <option>Hóspede 2</option>
                                <option>Hóspede 3</option>

                        </div>

                                <b>Cadastrar novo hóspede:</b>
                            </label>
                            <br>
                            <a type="button" href="../views/Cadastro_Hospede.html" class="btn btn-primary">Novo</a>
                        </div>
                        <div class="form-group">
                            <label for="checkin" class="col-form-label">
                                <b>Check-in:</b>
                            </label>
                            <input type="datetime-local" class="form-control" id="checkin">
                        </div>
                        <div class="form-group">
                            <label for="chekout" class="col-form-label">
                                <b>Check-out:</b>
                            </label>
                            <input type="datetime-local" class="form-control" id="checkout">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Finalizar Check-in</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $("#menu-toggle").click(function (e) {

<head>

    <meta charset="utf-8">

    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/sidebar.css" rel="stylesheet">
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/"></script>
    <script src="../assets/js/mostra_menu.js"></script>

    <style>
        body {
            background-image: url("../assets/img/cozinha.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <a onclick="openNav()" class="btn btn-secondary" id="menu-toggle">
                <span class="navbar-toggler-icon"></span>
            </a>
        </nav>
    </div>
    <div id="mySidenav" class="sidenav">
        <ul class="sidebar-nav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">Home</a>
            <a href="/check_in">Check-in</a>
            <a href="/check_out">Check-out</a>
            <a href="/cadastro_usuarios">Cadastro de Hóspedes</a>
            <a href="/cadastro_pedidos">Cadastro de Pedidos</a>
            <a href="/cadastro_hospede">Cadastro de Usuários</a>
            <a href="#">Logout</a>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid" style="text-align: center">
            <h1>Cadastre novos pedidos</h1>
        </div>
    </div>
    <div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Pedidos</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="categoria">
                            <b>Descrição do pedido:</b>
                        </label>
                        <div class="form-group">
                            <input type="text" id="descricao" placeholder="Descrição do pedido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="categoria">
                                <b>Selecione uma categoria:</b>
                            </label>
                            <select class="form-control" id="categoria">
                                <option>Selecione uma categoria</option>
                                <option>Bebida</option>
                                <option>Sobremesa</option>
                                <option>Massa</option>
                                <option>Carne</option>
                                <option>Salada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">
                                <b>Tempo de entrega:</b>
                            </label>
                            <select class="form-control" id="categoria">
                                <option>Selecione o tempo de entrega</option>
                                <option>5 minutos</option>
                                <option>15 minutos</option>
                                <option>25 minutos</option>
                                <option>35 minutos</option>
                                <option>45 minutos</option>
                                <option>60 minutos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">
                                <b>Preço R$:</b>
                            </label>
                            <div class="form-group">
                                <input type="text" id="Preco" placeholder="Preço R$" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
